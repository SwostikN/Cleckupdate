<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item logo-container" href="index.html">
                <img src="logo.png" alt="Cleckfax Traders Logo" class="header-logo">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item nav-link" href="product-listing.html">Shop</a>
                <a class="navbar-item nav-link" href="#">Offers</a>
                <a class="navbar-item nav-link" href="about.html">About Us</a>
                <a class="navbar-item nav-link" href="product-listing.html">Products</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="section" >

        <div class="columns is-centered">
            <div class="column is-5">
                <div class="has-text-centered mb-6">
                    <!-- Targeted logo within the section -->
                    <img src="logo removebg.png" alt="Cleckfax Traders Logo" class="header-logo mb-2">
                    <h1 class="title is-2">Welcome Back</h1>
                </div>
                <div class="buttons is-centered mb-4">
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-google"></i></span>
                        <span>Sign in with Google</span>
                    </button>
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-facebook-f"></i></span>
                        <span>Sign in with Facebook</span>
                    </button>
                </div>
                <div class="has-text-centered mb-4">
                    <p class="is-size-6">OR</p>
                    <p class="is-size-7">You have the option to Login using either your email or phone number</p>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark is-fullwidth">Login</button>
                    </div>
                </div>
                <div class="has-text-centered mt-4">
                    <p class="is-size-6">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    <p class="is-size-6 mt-2"><a href="register.html">Become a seller</a></p>
                </div>
            </div>
        </div>
    </section>

    
    </script>
</body>
</html>
