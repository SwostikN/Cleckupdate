<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cleckfax Traders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .sidebar {
            background-color: #f0f0f0;
            height: 100vh;
            padding: 1.5rem;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar .logo {
            width: 50px;
            margin-bottom: 2rem;
        }
        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .sidebar .menu-item:hover {
            background-color: #e0e0e0;
        }
        .sidebar .menu-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }
        .sidebar .menu-item img {
            width: 20px;
            margin-right: 0.5rem;
        }
        .sidebar .user-profile {
            position: absolute;
            bottom: 1.5rem;
            display: flex;
            align-items: center;
            width: calc(100% - 3rem);
        }
        .sidebar .user-profile img {
            width: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .sidebar .user-profile .admin-info p {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }
        .sidebar .user-profile .admin-info a {
            font-size: 0.85rem;
            color: #666;
            display: block;
            margin-top: 0.25rem;
        }
        .sidebar .logout-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            font-size: 0.9rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 1.5rem;
        }
        .navbar {
            background-color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .search-bar {
            flex-grow: 1;
            margin: 0 1rem;
        }
        .navbar .icons img {
            width: 25px;
            margin-left: 1rem;
            cursor: pointer;
        }
        .title {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .metric-box {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            position: absolute;
            right: 1.5rem;
            top: 4rem;
        }
        .metric-box h4 {
            font-size: 0.9rem;
            color: #666;
        }
        .metric-box .value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .metric-box .change {
            font-size: 0.85rem;
            color: #28a745;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table img {
            width: 30px;
            margin-right: 0.5rem;
        }
        .pagination a {
            margin: 0 0.25rem;
        }
        .trader-form .field {
            margin-bottom: 1rem;
        }
        .trader-form .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .trader-form .button {
            width: 100px;
        }
        .trader-form .button.reject {
            background-color: #666;
        }
        .trader-form .button.accept {
            background-color: #2c3e50;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .metric-box {
                position: static;
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo" class="logo">
        <a href="#" class="menu-item active" data-menu="Menu item 1">
            <img src="menu-icon-1.png" alt="Icon"> Menu item 1
        </a>
        <a href="#" class="menu-item" data-menu="Menu item 2">
            <img src="menu-icon-2.png" alt="Icon"> Menu item 2
        </a>
        <a href="#" class="menu-item" data-menu="Menu item 3">
            <img src="menu-icon-3.png" alt="Icon"> Menu item 3
        </a>
        <a href="#" class="menu-item" data-menu="Menu item 4">
            <img src="menu-icon-4.png" alt="Icon"> Menu item 4
        </a>
        <a href="#" class="menu-item" data-menu="Menu item 5">
            <img src="menu-icon-5.png" alt="Icon"> Menu item 5
        </a>
        <div class="user-profile">
            <img src="user-pic.png" alt="User">
            <div class="admin-info">
                <p>Admin Name</p>
                <a href="#" class="view-profile">View profile</a>
            </div>
        </div>
        <button class="logout-btn">Log Out</button>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="search-bar">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Search">
                    </div>
                </div>
            </div>
            <div class="icons">
                <img src="notification-icon.png" alt="Notifications" class="notification-icon">
                <img src="profile-icon.png" alt="Profile" class="profile-icon">
            </div>
        </div>
        <h1 class="title">Admin Dashboard</h1>
        <div id="dashboard-content">
            <div class="card" style="position: relative;">
                <div class="level">
                    <div class="level-left">
                        <h2 class="subtitle">Sales Report</h2>
                    </div>
                    <div class="level-right">
                        <div class="select sales-report-select">
                            <select>
                                <option>Last 7 days</option>
                                <option>Last 30 days</option>
                            </select>
                        </div>
                        <button class="button is-small is-light ml-2 view-detail">View detail</button>
                    </div>
                </div>
                <canvas id="salesChart" height="100"></canvas>
                <div class="metric-box">
                    <h4>New customers</h4>
                    <p class="value customers-value">96</p>
                    <p class="change customers-change">+25%</p>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="card trader-form">
                        <h2 class="subtitle">Trader Information</h2>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Name" value="John Doe">
                            </div>
                        </div>
                        <div class="field                <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Shop Name" value="John’s Shop">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Phone" value="+44 123 4567 8901">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Category">
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="button reject">Reject</button>
                            <button class="button accept">Accept</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="level">
                            <div class="level-left">
                                <h2 class="subtitle">Orders</h2>
                            </div>
                            <div class="level-right">
                                <div class="select orders-select">
                                    <select>
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <button class="button is-small is-light ml-2 view-all-orders">View all</button>
                            </div>
                        </div>
                        <table class="table is-fullwidth orders-table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Code No.</th>
                                    <th>Status</th>
                                    <th>Revenue</th>
                                    <th>Item</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>4</td>
                                    <td>14</td>
                                    <td>New</td>
                                    <td>$49.99</td>
                                    <td><img src="item4.png" alt="Item"> Slim-Fit Jeans</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>15</td>
                                    <td>Done</td>
                                    <td>$49.99</td>
                                    <td><img src="item5.png" alt="Item"> Slim-Fit Jeans</td>
                                </tr>
                            </tbody>
                        </table>
                        <nav class="pagination is-centered orders-pagination" role="navigation" aria-label="pagination">
                            <ul class="pagination-list">
                                <li><a class="pagination-link is-current" aria-label="Page 1" data-page="1">1</a></li>
                                <li><a class="pagination-link" aria-label="Page 2" data-page="2">2</a></li>
                                <li><a class="pagination-link" aria-label="Page 3" data-page="3">3</a></li>
                                <li><span class="pagination-ellipsis">…</span></li>
                                <li><a class="pagination-link" aria-label="Page 10" data-page="10">10</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Data for each menu item
        const menuData = {
            "Menu item 1": {
                sales: [2000, 1500, 2000, 1000, 1500, 500, 0],
                revenue: [1500, 2000, 1500, 1000, 1500, 2000, 0],
                metrics: {
                    customers: { value: 96, change: "+25%" }
                },
                orders: [
                    { no: 4, code: 14, status: "New", revenue: "$49.99", item: "Slim-Fit Jeans" },
                    { no: 5, code: 15, status: "Done", revenue: "$49.99", item: "Slim-Fit Jeans" }
                ]
            },
            "Menu item 2": {
                sales: [2500, 1200, 1800, 800, 1400, 600, 100],
                revenue: [1800, 2200, 1300, 900, 1600, 2100, 200],
                metrics: {
                    customers: { value: 110, change: "+20%" }
                },
                orders: [
                    { no: 1, code: 21, status: "New", revenue: "$19.99", item: "Blue Hoodie" },
                    { no: 2, code: 22, status: "New", revenue: "$19.99", item: "Blue Hoodie" }
                ]
            },
            "Menu item 3": {
                sales: [1800, 1000, 2200, 700, 1300, 400, 50],
                revenue: [1400, 1900, 1100, 800, 1700, 2000, 100],
                metrics: {
                    customers: { value: 80, change: "+10%" }
                },
                orders: [
                    { no: 1, code: 31, status: "New", revenue: "$12.99", item: "Red Scarf" },
                    { no: 2, code: 32, status: "New", revenue: "$12.99", item: "Red Scarf" }
                ]
            },
            "Menu item 4": {
                sales: [2200, 1400, 2000, 600, 1200, 300, 0],
                revenue: [1600, 2100, 1200, 700, 1800, 1900, 50],
                metrics: {
                    customers: { value: 90, change: "+15%" }
                },
                orders: [
                    { no: 1, code: 41, status: "New", revenue: "$9.99", item: "Casual Shirt" },
                    { no: 2, code: 42, status: "New", revenue: "$9.99", item: "Casual Shirt" }
                ]
            },
            "Menu item 5": {
                sales: [1900, 1100, 2100, 500, 1100, 200, 0],
                revenue: [1300, 2000, 1000, 600, 1900, 1800, 0],
                metrics: {
                    customers: { value: 70, change: "+5%" }
                },
                orders: [
                    { no: 1, code: 51, status: "New", revenue: "$14.99", item: "Polo Shirt" },
                    { no: 2, code: 52, status: "New", revenue: "$14.99", item: "Polo Shirt" }
                ]
            }
        };

        // Chart.js for Sales Report
        let chartInstance = null;
        function updateChart(salesData, revenueData) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['08-13', '08-14', '08-15', '08-16', '08-17', '08-18', '08-19'],
                    datasets: [
                        {
                            label: 'Sales ($)',
                            data: salesData,
                            backgroundColor: '#666',
                            yAxisID: 'y'
                        },
                        {
                            type: 'line',
                            label: 'Revenue ($)',
                            data: revenueData,
                            borderColor: '#666',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: 'left',
                            max: 2500,
                            title: {
                                display: true,
                                text: 'Sales ($)'
                            }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            max: 2500,
                            title: {
                                display: true,
                                text: 'Revenue ($)'
                            }
                        }
                    }
                }
            });
        }

        // Update dashboard content
        function updateDashboard(menu) {
            const data = menuData[menu];
            
            // Update chart
            updateChart(data.sales, data.revenue);

            // Update metrics
            document.querySelector('.customers-value').textContent = data.metrics.customers.value;
            document.querySelector('.customers-change').textContent = data.metrics.customers.change;

            // Update Orders table
            const ordersTable = document.querySelector('.orders-table tbody');
            ordersTable.innerHTML = data.orders.map(item => `
                <tr>
                    <td>${item.no}</td>
                    <td>${item.code}</td>
                    <td>${item.status}</td>
                    <td>${item.revenue}</td>
                    <td><img src="item${item.no}.png" alt="Item"> ${item.item}</td>
                </tr>
            `).join('');
        }

        // Initial load
        updateDashboard("Menu item 1");

        // Menu item click handling
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const menuText = this.getAttribute('data-menu');
                updateDashboard(menuText);
            });
        });

        // Search bar functionality
        document.querySelector('.search-bar input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                alert(`Searching for "${this.value}" (placeholder)`);
            }
        });

        // Notification and profile icons
        document.querySelector('.notification-icon').addEventListener('click', function() {
            alert('Notifications (placeholder)');
        });
        document.querySelector('.profile-icon').addEventListener('click', function() {
            alert('Profile (placeholder)');
        });

        // View profile and logout
        document.querySelector('.view-profile').addEventListener('click', function(e) {
            e.preventDefault();
            alert('View profile (placeholder)');
        });
        document.querySelector('.logout-btn').addEventListener('click', function() {
            alert('Logging out (placeholder)');
        });

        // Pagination click handling for Orders
        document.querySelectorAll('.orders-pagination .pagination-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.orders-pagination .pagination-link').forEach(l => l.classList.remove('is-current'));
                this.classList.add('is-current');
                const page = this.getAttribute('data-page');
                alert(`Navigating to Orders page ${page} (placeholder)`);
            });
        });

        // View detail and view all buttons
        document.querySelector('.view-detail').addEventListener('click', function() {
            alert('View detail (placeholder)');
        });
        document.querySelector('.view-all-orders').addEventListener('click', function() {
            alert('View all Orders (placeholder)');
        });

        // Select dropdowns
        document.querySelector('.sales-report-select select').addEventListener('change', function() {
            alert(`Selected ${this.value} for Sales Report (placeholder)`);
        });
        document.querySelector('.orders-select select').addEventListener('change', function() {
            alert(`Showing ${this.value} Orders per page (placeholder)`);
        });

        // Trader form buttons
        document.querySelector('.trader-form .reject').addEventListener('click', function() {
            alert('Trader rejected (placeholder)');
        });
        document.querySelector('.trader-form .accept').addEventListener('click', function() {
            alert('Trader accepted (placeholder)');
        });
    </script>
