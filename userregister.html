<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleckfax Traders - Register as Seller</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Register Section (Seller) -->
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-5">
                <div class="has-text-centered mb-6">
                    <img src="logo.png" alt="Cleckfax Traders Logo" class="header-logo mb-4">
                    <h1 class="title is-2">Open Your Shop Today!</h1>
                    <p class="subtitle is-5">Sign up to start selling your products on our platform.</p>
                </div>
                <div class="buttons is-centered mb-4">
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-google"></i></span>
                        <span>Sign up with Google</span>
                    </button>
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-facebook-f"></i></span>
                        <span>Sign up with Facebook</span>
                    </button>
                </div>
                <div class="has-text-centered mb-4">
                    <p class="is-size-6">OR</p>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Shop Name">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Select Business Category</option>
                                <option>Bakery</option>
                                <option>Meat</option>
                                <option>Fish</option>
                                <option>Deli</option>
                                <option>Vegetables</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms & conditions</a> for sellers
                    </label>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark is-fullwidth">Sign up</button>
                    </div>
                </div>
                <div class="has-text-centered mt-4">
                    <p class="is-size-6">Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
