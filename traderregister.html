<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleckfax Traders - Sign Up</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up Section (General User) -->
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-5">
                <div class="has-text-centered mb-6">
                    <img src="logo.png" alt="Cleckfax Traders Logo" class="header-logo mb-4">
                    <h1 class="title is-2">Get Started Now</h1>
                </div>
                <div class="buttons is-centered mb-4">
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-google"></i></span>
                        <span>Sign up with Google</span>
                    </button>
                    <button class="button is-light is-medium">
                        <span class="icon"><i class="fab fa-facebook-f"></i></span>
                        <span>Sign up with Facebook</span>
                    </button>
                </div>
                <div class="has-text-centered mb-4">
                    <p class="is-size-6">OR</p>
                    <p class="is-size-7">You have the option to register using either your email or phone number</p>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark is-fullwidth">
                            Continue <span class="icon"><i class="fas fa-arrow-right"></i></span>
                        </button>
                    </div>
                </div>
                <div class="has-text-centered mt-4">
                    <p class="is-size-6">Have an account? <a href="login.html">Sign In</a></p>
                    <p class="is-size-6 mt-2"><a href="register.html">Become a seller</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
